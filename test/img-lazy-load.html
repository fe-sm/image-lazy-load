    var domRight = document.getElementsByClassName('scroll-wrapper')[0]
    var domLeft = document.getElementsByClassName('right-wrapper')[0]
    var imageRightLazyLoad = new ImageLazyLoad({preloadHeight: 0, delay: 1000}, domRight)
    var imageLeftLazyLoad = new ImageLazyLoad({preloadHeight: 0, delay: 100}, domLeft )
    imageRightLazyLoad._init()
    imageLeftLazyLoad._init()
</script>
